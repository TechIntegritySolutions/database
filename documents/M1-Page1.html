<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #0a0a0a; touch-action: none; 
        }
        #container { width: 100vw; height: 100vh; cursor: move; }
        img { user-select: none; -webkit-user-drag: none; }
    </style>
</head>
<body>

<div id="container">
    <img id="image" src="https://database.techintegrity.hu/documents/M1-Page1.png">
</div>

<script type="module">
    import Panzoom from 'https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/+fwd';

    const elem = document.getElementById('image');
    const panzoom = Panzoom(elem, {
        maxScale: 20,           // 20x zoom. You can practically see the atoms.
        minScale: 0.1,
        contain: 'outside',     // Prevents it from getting lost
        startScale: 1,
        noStepFactor: true      // Makes zoom precise, not "jumpy"
    });

    const parent = elem.parentElement;
    
    // This part ensures the mouse wheel zooms WHERE you are pointing
    parent.addEventListener('wheel', (event) => {
        panzoom.zoomWithWheel(event);
    });

    // Centers the image on load
    setTimeout(() => {
        panzoom.pan(0, 0, { relative: false });
    }, 10);
</script>
</body>
</html>
