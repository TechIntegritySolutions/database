<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raw Zoom Viewer</title>
    <style>
        /* LOCK THE PAGE: No scrollbars, no default browser zooming */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            touch-action: none; /* Kills browser handling of gestures */
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        img {
            /* Hardware acceleration hints */
            transform-origin: 0 0;
            will-change: transform;
            cursor: grab;
            max-width: 90%; /* Start slightly smaller so you see full context */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        img:active {
            cursor: grabbing;
        }

        /* Simple manual controls for backup */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="zoom-target" src="https://database.techintegrity.hu/documents/M1-Page1.png" alt="Document">
    </div>

    <div class="controls">
        <button onclick="manualZoom(-0.5)">-</button>
        <button onclick="manualZoom(0.5)">+</button>
    </div>

    <script>
        const img = document.getElementById('zoom-target');
        const container = document.getElementById('container');

let scale = 1;
let pointX = 0;
let pointY = 0;
let startX = 0;
let startY = 0;
let isDragging = false;

function centerImage() {
    // Get the actual rendered size of the image vs the window
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const imgWidth = img.offsetWidth;
    const imgHeight = img.offsetHeight;

    // Calculate the exact center
    scale = 1; 
    pointX = (windowWidth / 2) - (imgWidth / 2);
    pointY = (windowHeight / 2) - (imgHeight / 2);

    updateTransform();
}

function updateTransform() {
    if (scale < 0.1) scale = 0.1;
    if (scale > 50) scale = 50;
    // Use translate first, then scale, to keep the anchor point clean
    img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
}

container.addEventListener('wheel', (e) => {
    e.preventDefault();
    const xs = (e.clientX - pointX) / scale;
    const ys = (e.clientY - pointY) / scale;
    const delta = -e.deltaY;
    
    // Smooth but snappy zoom factor
    const factor = delta > 0 ? 1.1 : 0.9;
    scale *= factor;
    
    pointX = e.clientX - xs * scale;
    pointY = e.clientY - ys * scale;
    updateTransform();
}, { passive: false });

container.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX - pointX;
    startY = e.clientY - pointY;
    img.style.cursor = 'grabbing';
});

window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    pointX = e.clientX - startX;
    pointY = e.clientY - startY;
    updateTransform();
});

window.addEventListener('mouseup', () => {
    isDragging = false;
    img.style.cursor = 'grab';
});

window.manualZoom = (delta) => {
    const factor = delta > 0 ? 1.4 : 0.7;
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;
    const xs = (cx - pointX) / scale;
    const ys = (cy - pointY) / scale;
    scale *= factor;
    pointX = cx - xs * scale;
    pointY = cy - ys * scale;
    updateTransform();
};

// Re-center if the window is resized
window.addEventListener('resize', centerImage);

// Initialize when image is loaded
if (img.complete) {
    centerImage();
} else {
    img.onload = centerImage;
}
