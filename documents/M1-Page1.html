<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed Picture Viewer</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #111; touch-action: none;
        }
        #container {
            width: 100vw; height: 100vh;
            overflow: hidden; position: relative; cursor: grab;
        }
        img {
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0; /* Keep this at 0 0 for stable math */
            will-change: transform;
            user-select: none;
            -webkit-user-drag: none;
        }
        img:active { cursor: grabbing; }
    </style>
</head>
<body>

<div id="container">
    <img id="zoom-target" src="https://database.techintegrity.hu/documents/M1-Page1.png">
</div>

<script>
    const img = document.getElementById('zoom-target');
    const container = document.getElementById('container');

    let scale = 1;
    let pointX = 0;
    let pointY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    function init() {
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const imgW = img.naturalWidth;
        const imgH = img.naturalHeight;

        // 1. Determine initial scale to fit screen comfortably
        const scaleW = (winW * 0.8) / imgW;
        const scaleH = (winH * 0.8) / imgH;
        scale = Math.min(scaleW, scaleH, 1);

        // 2. Center the image
        pointX = (winW - imgW * scale) / 2;
        pointY = (winH - imgH * scale) / 2;

        update();
    }

    function update() {
        // Limits
        if (scale < 0.05) scale = 0.05;
        if (scale > 50) scale = 50;
        img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
    }

    // ZOOM LOGIC
    container.addEventListener('wheel', (e) => {
        e.preventDefault();
        
        const rect = container.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // Calculate where the mouse is relative to the image pixels
        const targetX = (mouseX - pointX) / scale;
        const targetY = (mouseY - pointY) / scale;

        // Zoom factor
        const factor = e.deltaY < 0 ? 1.1 : 0.9;
        scale *= factor;

        // Update position to keep the mouse over the same image pixel
        pointX = mouseX - targetX * scale;
        pointY = mouseY - targetY * scale;

        update();
    }, { passive: false });

    // DRAG LOGIC
    container.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - pointX;
        startY = e.clientY - pointY;
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        pointX = e.clientX - startX;
        pointY = e.clientY - startY;
        update();
    });

    window.addEventListener('mouseup', () => { isDragging = false; });

    // Handle initial load and window resizing
    img.onload = init;
    window.addEventListener('resize', init);
    if (img.complete) init();

</script>
</body>
</html>
