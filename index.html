<!DOCTYPE html>
<html lang="hu">
<head>
    <link rel="icon" type="image/png" href="./logos/tis-icon_black.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Átirányítás</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .bg {
            background-image: url("https://database.techintegrity.hu/images/main-background.png");
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: brightness(0.6);
        }

        .container {
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .main-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.5rem;
            color: white;
            background-color: #2563eb;
            text-decoration: none;
            border-radius: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .main-button:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }

        #fallback-text {
            display: none;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        #fallback-text a {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>Rossz oldalra ütköztél.</h1>
        <button class="main-button" onclick="startRedirect()">Vissza a TechIntegrity honlap főoldalára</button>
        <div id="fallback-text">
            <p>Átirányítás a főoldalra... <a href="http://home.techintegrity.hu">Kattints ide</a> ha nem történt semmi.</p>
        </div>
    </div>
    <script>
        function startRedirect() {
            document.getElementById('fallback-text').style.display = 'block';
            window.location.href = "http://home.techintegrity.hu";
        }
    </script>
</body>
</html>
